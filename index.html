<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Frontend Mentor | Results summary component</title>

</head>
<body class="min-h-screen font-Hanken-medium text-lg bg-blue-100 flex justify-center items-center sm:bg-white">
    <main>
        <article class="min-w-0 bg-white rounded-2xl overflow-hidden min-[450px]:w-[450px] sm:grid sm:grid-cols-2 sm:w-[640px] sm:shadow-2xl sm:shadow-Pale-blue">
            <section class="text-center text-white space-y-8 px-14 bg-gradient-to-b from-Light-slate-blue-background to-Light-royal-blue-background rounded-b-3xl sm:rounded-3xl ">
                <h1 class="pt-5 text-Light-lavender">Your Result</h1>

                <div class="rounded-full w-36 h-36 bg-gradient-to-b from-Violet-blue-circle to-Persian-blue-circle mx-auto">
                    <p class="pt-8 text-6xl">76<span class="block text-sm mt-3 text-Light-lavender"> of 100</span></p>
                </div>
                <div>
                    <p class="mb-2 text-xl">Great</p>
                    <p class="text-sm pb-8 text-Light-lavender font-Hanken-bold">You scored higher than 65% of the people who have taken these tests.</p>
                </div> 
            </section>

            <section class="p-8 space-y-3">
                <h2 class="font-Hanken-bold">Summary</h2>
                
                <div class="space-y-4 text-base grid">
                    <div class="flex p-3 bg-Light-red-primary rounded-xl">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                        <p class="mr-auto ml-2 text-Light-red-text">Reaction</p>
                        <p><span class="font-Hanken-extrabold">80</span> / 100</p>
                    </div>

                    <div class="flex p-3 bg-Orangey-yellow-primary rounded-xl">
                        <img src="./assets/images/icon-memory.svg" alt="Memory">
                        <p class="mr-auto ml-2 text-Orangey-yellow-text">Memory</p>
                        <p><span class="font-Hanken-extrabold">92</span> / 100</p>
                    </div>

                    <div class="flex p-3 bg-Green-teal-primary rounded-xl">
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                        <p class="mr-auto ml-2 text-Green-teal-text">Verbal</p>
                        <p><span class="font-Hanken-extrabold">61</span> / 100</p>
                    </div>

                    <div class="flex p-3 bg-Cobalt-blue-primary rounded-xl">
                        <img src="./assets/images/icon-visual.svg" alt="Visual">
                        <p class="mr-auto ml-2 text-Cobalt-blue-text">Visual</p>
                        <p><span class="font-Hanken-extrabold">72</span> / 100</p>   
                    </div>

                    <button class="p-3 bg-Dark-gray-blue rounded-3xl text-white cursor-pointer">Continue</button>     
                </div>

            </section>
        </article>
    </main>

    </footer> -->
</body>
</html>
