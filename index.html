<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Frontend Mentor | Results summary component</title>

</head>
<body class="min-h-full font-Hanken-medium text-lg">
    <main>
        <article class="w-[375px]">
            <section class="text-center text-white bg-Light-royal-blue-background rounded-b-3xl space-y-8 px-5">
                <h1 class="pt-5">Your Result</h1>

                <div class="rounded-full w-36 h-36 bg-gradient-to-b bg-Persian-blue-circle mx-auto">
                    <p class="pt-8 text-6xl">76<span class="block text-xs mt-3"> of 100</span></p>
                </div>
                <div>
                    <p>Great</p>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div> 
            </section>

            <section>
                <h2>Summary</h2>
                
                <div>
                    <div>
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                        <p>Reaction</p>
                        <p>80 / 100</p>
                    </div>

                    <div>
                        <div>
                            <img src="./assets/images/icon-memory.svg" alt="Memory">
                            <p>Memory</p>
                        </div>
                        <p>92 / 100</p>
                    </div>

                    <div>
                        <div>
                            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                            <p>Verbal</p>
                        </div>
                        <p>61 / 100</p>
                    </div>

                    <div>
                        <div>
                            <img src="./assets/images/icon-visual.svg" alt="Visual">
                            <p>Visual</p>
                        </div>
                        <p> 72 / 100</p>   
                    </div>
                </div>

                <button>Continue</button>     
            </section>
        </article>
    </main>
    <footer class="absolute bottom-0">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>
</html>
